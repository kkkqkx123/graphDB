[database]
host = "127.0.0.1"
port = 9758
storage_path = "data/graphdb"
max_connections = 10

[transaction]
# 默认事务超时时间（秒）
default_timeout = 30
# 最大并发事务数
max_concurrent_transactions = 1000
# 是否启用两阶段提交（2PC）
enable_2pc = false
# 是否自动清理过期事务
auto_cleanup = true
# 清理任务执行间隔（秒）
cleanup_interval = 10

[log]
level = "info"
dir = "logs"
file = "graphdb"
max_file_size = 104857600  # 100MB
max_files = 5

[auth]
# 是否启用授权（false时跳过所有权限检查）
enable_authorize = true
# 登录失败次数限制（0表示不限制）
failed_login_attempts = 5
# 会话空闲超时时间（秒）
session_idle_timeout_secs = 3600
# 默认用户名
default_username = "root"
# 默认密码（生产环境请务必修改）
default_password = "root"
# 是否强制修改默认密码（首次登录时）
force_change_default_password = true

[bootstrap]
# 是否自动创建默认Space
auto_create_default_space = true
# 默认Space名称
default_space_name = "default"
# 单用户模式（跳过认证，始终使用默认用户，适合个人使用）
single_user_mode = false

[optimizer]
max_iteration_rounds = 5
max_exploration_rounds = 128
enable_cost_model = true
enable_multi_plan = true
enable_property_pruning = true
enable_adaptive_iteration = true
stable_threshold = 2
min_iteration_rounds = 1

[optimizer.rules]
# 禁用的规则列表
disabled_rules = []
# 显式启用的规则列表（优先级高于默认）
enabled_rules = []
