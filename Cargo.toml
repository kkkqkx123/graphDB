[package]
name = "graphdb"
version = "0.1.0"
edition = "2021"
description = "A lightweight single-node graph database implemented in Rust"
authors = ["GraphDB Contributors"]
license = "Apache-2.0"
repository = "https://github.com/vesoft-inc/nebula"
homepage = "https://github.com/vesoft-inc/nebula"

[dependencies]
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros", "net", "time", "signal", "sync"] }
redb = { version = "2.0.0", optional = true }
clap = { version = "4.5.53", features = ["derive"] }
log = "0.4.29"
flexi_logger = { version = "0.31", features = ["async"] }
thiserror = "2.0.17"
lru = "0.16.2"
bincode = { version = "2.0.1", features = ["serde", "derive"] }
toml = "0.9.8"
num_cpus = "1.17.0"
uuid = { version = "1.19.0", features = ["v4"] }
chrono = { version = "0.4.38", features = ["serde"] }
bcrypt = "0.18.0"
regex = "1.11.1"
async-trait = "0.1.83"
rand = "0.8.5"
rayon = "1.10.0"
dashmap = "6.1"
parking_lot = "0.12"
crossbeam-utils = "0.8"

axum = { version = "0.8", features = ["macros"], optional = true }
tower = { version = "0.5", optional = true }
tower-http = { version = "0.6", features = ["cors", "trace", "timeout", "limit"], optional = true }
http = { version = "1.1", optional = true }

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["processthreadsapi", "psapi", "sysinfoapi", "fileapi", "minwinbase"] }

[features]
default = ["redb", "embedded", "server"]
redb = ["dep:redb"]
embedded = []
server = ["dep:axum", "dep:tower", "dep:tower-http", "dep:http"]
system_monitor = []

[dev-dependencies]
tokio-test = "0.4.4"
tempfile = "3.23.0"
